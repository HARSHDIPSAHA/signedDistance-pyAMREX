[project]
name = "sdf-library"
version = "0.1.0"
description = "2D and 3D Signed Distance Function library with AMReX integration"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
authors = [
    { name = "Harshdip Saha", email = "harshdip.saha.ug23@nsut.ac.in" },
    { name = "Anshika" },
    { name = "Ark Malhotra" },
    { name = "Zeeshan Ahmed" },
]
keywords = ["sdf", "signed-distance", "level-set", "geometry", "amrex", "2d", "3d"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy>=1.20.0",
    "amrex @ git+https://github.com/AMReX-Codes/pyamrex.git",
]

[dependency-groups]
viz = [
    "matplotlib>=3.5.0",
    "plotly>=5.0.0",
    "scikit-image>=0.19.0",
]
dev = [
    "pytest>=7.0",
    "black",
    "flake8",
    "yt>=4.2.1",
]